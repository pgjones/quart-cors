[tox]
envlist = format,mypy,py37,py38,pep8,setuppy,manifest

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-cov
    pytest-sugar
commands = pytest --cov=quart_cors {posargs}

[testenv:format]
basepython = python3.7
deps =
    black
    isort
commands =
    black --check --diff quart_cors/ tests/
    isort --check --diff --recursive quart_cors/ tests

[testenv:pep8]
basepython = python3.7
deps =
    flake8
    pep8-naming
    flake8-print
commands = flake8 quart_cors/ tests/

[testenv:mypy]
basepython = python3.7
deps = mypy
commands =
    mypy quart_cors/ tests/

[testenv:setuppy]
basepython = python3.7
deps =
    docutils
    Pygments
commands =
    python setup.py check \
        --metadata \
        --restructuredtext \
        --strict

[testenv:manifest]
basepython = python3.7
deps = check-manifest
commands = check-manifest
